<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Welcome to A-T-S</h1>
                <p>We have the best discounts on everyday items.</p>
                <div class="log-sign col-lg-offset-8 col-md-offset-7 col-sm-offset-6">
                    <select>
                        <option>Categories</option>
                        <option value="Mens-Clothes">Mens-Clothes</option>
                        <option value="Womens-Clothes">Womens-Clothes</option>
                        <option value="Watches">Watches</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Hats">Hats</option>
                    </select>
                    <button type="button" id="Sign-Up" class="btn btn-success" role="button">Sign-Up</button>
                    <button type="button" id="Log-In" class="btn btn-success" role="button">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
