<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="Store">
                <div class="jumbotron">
                    <h1>Welcome to A-T-S</h1>
                    <p>We have the best discounts on everyday items.</p>
                </div>
                <div class="log-sign col-lg-offset-3 col-md-offset-4 col-sm-offset-4">
                    <button type="button" id="Sign-Up" class="btn btn-primary SignLog" role="button">Sign-Up</button>
                    <img src="static/images/LOGO.jpeg" class="home-image" alt="Logo image">
                    <button type="button" id="Log-In" class="btn btn-primary SignLog" role="button">Log In</button>
                </div>
            </div>
            <!-- sign up -->
            <div id="signup-Page" hidden>
                <form id="signInForm">
                    <div class="col-lg-7 col-lg-offset-3">
                        <div class="form-group">
                            <label for="Username" class="control-label">Username:</label>
                            <input type="text" id="username" placeholder="Username" class="form-control">
                            <ul id="username-errors"></ul>
                        </div>
                        <div class="form-group">
                            <label for="Address">Address: </label>
                            <br>
                            <input type="text" id="Address" placeholder="Address" class="form-control">
                            <ul id="Address-errors"></ul>
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <br>
                            <input type="text" id="email" placeholder="Email" class="form-control">
                            <ul id="email-errors"></ul>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password: </label>
                            <br>
                            <input type="password" id="password" placeholder="Password" class="form-control">
                            <ul id="password-errors"></ul>
                        </div>
                        <button type="submit" id="SignUP" class="btn btn-primary SignLog" role="button">Sign Up</button>
                        <!-- <input class="btn btn-primary SignLog" type="submit" value="Sign Up"> -->
                        <img src="static/images/LOGO.jpeg" class="home-image" alt="Logo image">
                        <button type="button" id="back" class="btn btn-primary SignLog" role="button">Back Home</button>
                        <div id="afterFormMessage"></div>
                    </div>
                </form>
            </div>

            <!-- login -->
            <div id="login-Page" hidden>
                <form id="logInForm">
                    <div class="col-lg-7 col-lg-offset-3">
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <br>
                            <input type="text" id="LogIn-email" name="Email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password: </label>
                            <br>
                            <input type="password" id="Logpassword" name="Password" placeholder="Password" class="form-control" required>
                        </div>
                        <button type="submit" id="LogginIn" class="btn btn-primary SignLog" role="button">Log In</button>
                        <img src="static/images/LOGO.jpeg" class="home-image" alt="Logo image">
                        <button type="button" id="Back" class="btn btn-primary SignLog" role="button">Back Home</button>
                    </div>
                </form>
            </div>

            <!-- feed -->
            <div id="feed-div" hidden>
                <center>
                    <button class="btn btn-primary SignLog" onclick="logout()" style="border-color: white">Log Out</button>
                    <button class="btn btn-primary SignLog" id="sellStuff" style="border-color : white">Sell</button>
                </center>
                <div id="DisplayInventory"></div>
            </div>
            <div id="sell-Page" hidden>
                <form id="sellForm">
                    <div class="col-lg-7 col-lg-offset-3">
                        <div class="form-group">
                            <label for="itemName" class="control-label">Item Name:</label>
                            <input type="text" id="itemName" placeholder="Item Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Pirice">Price: </label>
                            <br>
                            <input type="text" id="price" placeholder="Price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="picAddress">Image Address: </label>
                            <br>
                            <input type="text" id="picAddress" placeholder="Image Address" class="form-control" required>
                            <ul id="picAddress-errors"></ul>
                        </div>
                        <button type="submit" id="sell" class="btn btn-primary SignLog" role="button">Sell!</button>
                        <!-- <input class="btn btn-primary SignLog" type="submit" value="Sign Up"> -->
                        <button type="button" id="backToFeed" class="btn btn-primary SignLog" role="button">Back Home</button>
                    </div>
                </form>
            </div>
            <div id="purchased" hidden>
                <h1>Item Purchased</h1>
                <button class="btn btn-primary SignLog" onclick="logout()" style="border-color: white">Log Out</button>
                <button type="button" id="newFeed" class="btn btn-primary SignLog" role="button">Back Home</button>
            </div>
            <div id="newFeed-div" hidden>
                <center>
                    <button class="btn btn-primary SignLog" onclick="logout()" style="border-color: white">Log Out</button>
                    <button class="btn btn-primary SignLog" id="sellItems" style="border-color : white">Sell</button>
                </center>
                <div id="newDisplay"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="SignUp.js"></script>
    <script src="Products.js"></script>
    <script src="https://use.fontawesome.com/ac0fefd522.js"></script>
</body>

</html>
